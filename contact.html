<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Portfolio</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Wendy Chen</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >About <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="row">
      <div class="col-lg-12 border-bottom border-2"></div>
    </div>
    <div class=" background">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mt-4 pt-3 pl-4 bg-white txt-teal">
            <div class="border-bottom border-3">
              <h1>Contact</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 pt-3 pl-4 bg-white">
            <form>
              <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="exampleInputName1"
                  placeholder="John Smith"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control small"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="example@gmail.com"
                />
                <small id="emailHelp" class="form-text text-muted"></small>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="5"
                    placeholder=""
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
                <div class="footer-margin">
                        <footer
                          class="fixed-bottom text-center pb-2 pt-4 border-top border-4 border-teal bg-gray"
                        >
                          <p class="small txt-white">Copyright &copy;</p>
                        </footer>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
